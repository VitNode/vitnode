mutation Admin__core_languages__create(
  $code: String!
  $name: String!
  $timezone: String!
  $locale: String!
  $time24: Boolean!
  $allowInInput: Boolean!
) {
  admin__core_languages__create(
    code: $code
    name: $name
    timezone: $timezone
    locale: $locale
    time_24: $time24
    allow_in_input: $allowInInput
  ) {
    code
    id
    name
  }
}
