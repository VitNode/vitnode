query Admin__Core_groups__show(
  $first: Int
  $cursor: Int
  $search: String
  $sortBy: ShowAdminGroupsSortByArgs
  $last: Int
) {
  admin__core_groups__show(
    first: $first
    cursor: $cursor
    search: $search
    sortBy: $sortBy
    last: $last
  ) {
    pageInfo {
      count
      endCursor
      hasNextPage
      startCursor
      totalCount
      hasPreviousPage
    }
    edges {
      created
      updated
      id
      users_count
      protected
      guest
      name {
        language_code
        value
      }
      root
      default
    }
  }
}
