mutation Admin__core_staff_administrators__create_edit(
  $groupId: Int
  $userId: Int
  $unrestricted: Boolean!
  $permissions: [PermissionsStaffArgs!]
) {
  admin__core_staff_administrators__create_edit(
    group_id: $groupId
    user_id: $userId
    unrestricted: $unrestricted
    permissions: $permissions
  ) {
    id
  }
}
