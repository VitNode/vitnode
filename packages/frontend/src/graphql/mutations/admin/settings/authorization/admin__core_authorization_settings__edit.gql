mutation Admin__core_authorization_settings__edit(
  $forceLogin: Boolean!
  $lockRegister: Boolean!
  $requireConfirmEmail: Boolean!
) {
  admin__core_authorization_settings__edit(
    force_login: $forceLogin
    lock_register: $lockRegister
    require_confirm_email: $requireConfirmEmail
  ) {
    force_login
  }
}
