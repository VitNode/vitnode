mutation Admin__core_terms_settings__edit(
  $content: [StringLanguageInput!]!
  $id: Float!
  $title: [StringLanguageInput!]!
  $href: String
  $code: String!
) {
  admin__core_terms_settings__edit(
    content: $content
    id: $id
    title: $title
    href: $href
    code: $code
  ) {
    id
  }
}
