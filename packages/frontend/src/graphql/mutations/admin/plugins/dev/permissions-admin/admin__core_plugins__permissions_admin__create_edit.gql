mutation Admin__core_plugins__permissions_admin__create_edit(
  $id: String!
  $pluginCode: String!
  $oldId: String
  $parentId: String
) {
  admin__core_plugins__permissions_admin__create_edit(
    id: $id
    plugin_code: $pluginCode
    old_id: $oldId
    parent_id: $parentId
  ) {
    id
  }
}
