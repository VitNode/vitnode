query Core_terms__show($cursor: Int, $first: Int, $last: Int) {
  core_terms__show(cursor: $cursor, first: $first, last: $last) {
    pageInfo {
      count
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
      totalCount
    }
    edges {
      content {
        language_code
        value
      }
      created
      href
      id
      title {
        language_code
        value
      }
      updated
    }
  }
}
