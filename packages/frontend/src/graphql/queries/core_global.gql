query Core_global {
  core_languages__show {
    edges {
      default
      code
      id
      name
      timezone
      enabled
      locale
      allow_in_input
      time_24
    }
  }
  core_plugins__show {
    code
  }
  core_settings__show {
    site_copyright {
      language_code
      value
    }
    site_description {
      language_code
      value
    }
    site_name
    site_short_name
  }
  core_middleware__show {
    is_email_enabled
    is_ai_enabled
    editor {
      files {
        allow_type
      }
      sticky
    }
    security {
      captcha {
        site_key
        type
      }
    }
  }
}
