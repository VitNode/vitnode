query Admin__sessions__authorization {
  admin__sessions__authorization {
    user {
      email
      id
      name_seo
      name
      avatar_color
      language
      avatar {
        id
        dir_folder
        file_name
      }
      group {
        name {
          language_code
          value
        }
        color
        id
      }
      files_permissions {
        allow_upload
        max_storage_for_submit
        space_used
        total_max_storage
      }
    }
    version
    restart_server
  }
  admin__nav__show {
    code
    nav {
      code
      children {
        icon
        code
      }
      icon
    }
  }
}
