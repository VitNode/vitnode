query Admin__core_members__show__item($id: Float) {
  admin__core_members__show(id: $id) {
    edges {
      avatar {
        dir_folder
        file_name
        id
      }
      avatar_color
      email
      group {
        color
        id
        name {
          language_code
          value
        }
      }
      id
      joined
      language
      name
      name_seo
      newsletter
    }
  }
}
