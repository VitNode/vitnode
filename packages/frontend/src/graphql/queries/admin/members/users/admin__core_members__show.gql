query Admin__core_members__show(
  $cursor: Int
  $first: Int
  $last: Int
  $search: String
  $sortBy: ShowAdminMembersSortByArgs
  $groups: [Int!]
) {
  admin__core_members__show(
    cursor: $cursor
    first: $first
    last: $last
    search: $search
    sortBy: $sortBy
    groups: $groups
  ) {
    pageInfo {
      count
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
      totalCount
    }
    edges {
      avatar_color
      avatar {
        id
        dir_folder
        file_name
      }
      email
      id
      name_seo
      joined
      name
      group {
        id
        name {
          language_code
          value
        }
        color
      }
      email_verified
    }
  }
}
