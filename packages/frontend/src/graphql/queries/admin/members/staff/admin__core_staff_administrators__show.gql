query Admin__core_staff_administrators__show(
  $cursor: Int
  $first: Int
  $last: Int
  $sortBy: ShowAdminStaffAdministratorsSortByArgs
) {
  admin__core_staff_administrators__show(
    cursor: $cursor
    first: $first
    last: $last
    sortBy: $sortBy
  ) {
    edges {
      created
      id
      unrestricted
      user_or_group {
        __typename
        ... on User {
          avatar_color
          avatar {
            id
            dir_folder
            file_name
          }
          language
          group {
            id
            color
            name {
              language_code
              value
            }
          }
          name_seo
          id
          name
        }
        ... on StaffGroupUser {
          group_name {
            language_code
            value
          }
          color
          id
        }
      }
      updated
      protected
      permissions {
        permissions {
          children
          id
        }
        plugin_code
      }
    }
    pageInfo {
      count
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
      totalCount
    }
    permissions {
      permissions {
        id
        children
      }
      plugin
      plugin_code
    }
  }
}
