query Admin__core_email__logs($cursor: Int, $first: Int, $last: Int) {
  admin__core_email__logs(cursor: $cursor, first: $first, last: $last) {
    edges {
      created
      error
      html
      id
      subject
      to
    }
    pageInfo {
      count
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
      totalCount
    }
  }
}
