name: Lint

on:
  pull_request:
    branches: '*'
    types:
      - opened
      - edited
      - synchronize

jobs:
  linting:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9.12.2

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build shared projects
        run: pnpm build --filter=vitnode-shared --filter=shared

      - name: Check formatting
        run: pnpm lint
