name: Tests & Builds

on:
  push:
    branches: [main]
  pull_request:
    branches: '*'

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Run backend init
        run: pnpm backend:init

      - name: Check formatting
        run: pnpm lint

      - name: Build backend
        run: pnpm backend:build

      - name: Build frontend
        run: pnpm frontend:build
